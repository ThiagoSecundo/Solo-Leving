<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- CSS embutido -->
    <style>
        /* ======== RESET PADRÃO ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #3f51b5;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3f51b5;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #303f9f;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Ajude-nos a manter você sempre informado sobre tudo!</h1>
    
    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- Email -->
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required>

        <!-- Tipo de número -->
        <label for="tipo-numero">Tipo de número:</label>
        <select name="tipo-numero" id="tipo-numero" required>
            <option value="">Selecione</option>
            <option value="celular">Celular</option>
            <option value="telefone">Telefone</option>
        </select>

        <!-- Número -->
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
